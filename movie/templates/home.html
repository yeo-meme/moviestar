<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>영화(Movie) tkdlxm</title>
  </head>
  <body>
    <div class="container">
        <h1>home 페이지입니다</h1>
        <h2>home 페이지입니다 {{ name }}님 어서옵쇼</h2>

        <form action="">
            <div class="mb-3">
                <label class="form-label">영화 검색:</label>
                <input type="text" name="searchMovie" class="from-control"/>
            </div>
            <button type="submit" class="btn btn-primary">검색</button>
        </form>
        <p>검색 ㄸ: {{ searchTerm}}</p>
        <div class="row row-cols-1 row-cols-md-3 g-4">
       
       
        {% for movie in movies %}
       <div v-for="move in movies" class="col">
        <div class="card">
          <img class="card-img-top" src="{{ movie.image.url }}" />
        </div>

        <div class="card-body">
          <h5 class="card-title fw-bold">{{movie.title}}</h5>
          <p class="card-text">{{movie.description}}</p>
        
        {% comment %} <img src="{{ movie.image.url}}"> {% endcomment %}
      </div>
      </div>
        {% endfor %}


        <br /><br />
        <h2>mailing list에 가입하기</h2>
        <!-- prourl path 에서 정의-->
        <form action="{% url 'signup'%}">
            <div class="mb-3">
                <label for="email" class="form-label">이메일 :</label>
                <input for="email" class="form-control" name="email" />
             </div>
             <button type="submit" class="btn btn-primary">가입하기</button>
    </div>
  </body>
</html>
